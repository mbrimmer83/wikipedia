<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Absolute Position</title>
    <style>
    #box-1 {
      top: auto;
      left: auto;
      position: absolute;
      width: 50%;
      height: 100%;
      background-color: red;
    }
    #box-2 {
      top: 0%;
      left: auto;
      position: absolute;
      height: 200px;
      width: 100%;
      background-color: green;
    }
    #box-3 {
      top: auto;
      left: 0%
      position:absolute;
      width: 50%;
      height: 100%;
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
  </body>
</html>
